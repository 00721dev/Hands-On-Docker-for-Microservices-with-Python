apiVersion: v1
kind: Service
metadata:
  annotations:
  namespace: example
  labels:
    app: syslog
  name: syslog
spec:
  ports:
  - name: fronttail
    port: 9001
    protocol: TCP
    targetPort: 9001
  - name: syslog
    port: 5140
    protocol: UDP
    targetPort: 514
  selector:
    app: syslog
  sessionAffinity: None
  type: ClusterIP
status:
  loadBalancer: {}
