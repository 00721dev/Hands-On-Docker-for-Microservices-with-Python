apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  namespace: example
  name: syslog
  labels:
    app: syslog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syslog
  template:
    metadata:
      labels:
        app: syslog
    spec:
      containers:
      - name: syslog
        command:
          - rsyslogd
          - -n
          - -f
          - /etc/rsyslog.d/rsyslog.conf
        image: rsyslog:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 514
            protocol: UDP
          - containerPort: 514
            protocol: TCP
        volumeMounts:
          - mountPath: /var/log
            name: log-volume
      - name: fronttail
        args:
        - --ui-highlight
        - --ui-highlight
        - --disable-usage-stats
        - /var/log/syslog
        - -n
        - "1000"
        image: mthenw/frontail:4.5.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/log
          name: log-volume
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      volumes:
      - emptyDir: {}
        name: log-volume
