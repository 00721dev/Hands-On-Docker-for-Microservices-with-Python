apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  namespace: example
  name: syslog
  labels:
    app: syslog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: syslog
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: syslog
    spec:
      containers:
      - name: syslog
        command:
          - rsyslogd
          - -n
          - -f
          - /etc/rsyslog.d/rri.conf
        image: rsyslog:latest
        imagePullPolicy: Never
        ports:
          - containerPort: 514
            protocol: UDP
          - containerPort: 514
            protocol: TCP

        readinessProbe:
          tcpSocket:
            port: 514
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 514
          initialDelaySeconds: 15
          periodSeconds: 20
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
          - mountPath: /etc/rsyslog.d
            name: rsyslog-config
          - mountPath: /var/log
            name: log-volume
      - name: fronttail
        args:
        - --ui-highlight
        - --ui-highlight
        - --disable-usage-stats
        - /var/log/syslog
        - -n
        - "1000"
        image: mthenw/frontail:4.5.1
        imagePullPolicy: Always
        ports:
        - containerPort: 9001
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/log
          name: log-volume
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: rsyslogd.conf
            path: rri.conf
          name: rsyslog-config-development
        name: rsyslog-config
      - emptyDir: {}
        name: log-volume
